<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{{ url_for('static', filename='login.css') }}"
    />
  </head>
  <body>
    <h1>Play A Dice Game</h1>
    <section id="login">
      <p>LOGIN FORM</p>
      <form method="post">
        <div id="entry">
          <label>Username</label>
          <input
            name="username"
            id="username"
            class="entries"
            placeholder="WRITE HERE......"
            required
          />

          <label>Password</label>
          <input
            name="password"
            id="password"
            class="entries"
            placeholder="WRITE HERE......"
            required
          />
        </div>
        <div>
          <button id="submit" type="submit">Login</button>
        </div>
      </form>
      <div id="reg">
        <a href="{{url_for('registerForm')}}">Don't have a account?</a>
      </div>
    </section>
    <div>
      <p id="inc"></p>
    </div>
    {% if bool1 %}
    <p>{{results}}</p>
    {% endif %}

    <script src="{{ url_for('static', filename='login.js') }}"></script>
  </body>
</html>
